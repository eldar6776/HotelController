;
; PlatformIO Project Configuration File - UPDATED for uSD Card
;
; Molimo pogledajte dokumentaciju za opcije
; https://docs.platformio.org/page/projectconf.html
;

[env:wt32-eth01]
platform = espressif32@5.3.0
board = esp32dev
framework = arduino

; Postavke za Fazu 1 (Debug na Serial0)
monitor_speed = 115200
monitor_port = COM11
upload_protocol = esptool
upload_port = COM11

; Build flags za ukljucivanje naseg 'include' direktorija
build_flags = 
    -I $PROJECT_DIR/include
    -D DISABLE_FS_H_WARNING
    
; Biblioteke koje su nam potrebne
lib_deps =
    ; Mreza (ETH, WiFi, HTTP Server)
    AsyncTCP@1.1.1
    ESP Async WebServer@1.2.3
    ESPmDNS
    tzapu/WiFiManager@^2.0.17-beta
    ; Vrijeme i Sunce (za Virtualnu Rasvjetu)
    buelowp/sunset@^1.1.7
    ; Drajveri za Skladistenje
    Wire ; Ugradjeni I2C
    ; SD and SPI are built-in to ESP32 Arduino Core - no external deps needed
    ; REMOVED: adafruit/Adafruit SPIFlash (per Plan Rada section 1.1)